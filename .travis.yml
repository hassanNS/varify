install:
- pip install -r requirements.txt --use-mirrors
- pip install discover==0.4.0
- pip install selenium==2.28.0
- npm install -g coffee-script
- gem install sass
- psql -c "create user varify with password 'varify';" -U postgres
- psql -c "create database varifydb with owner varify template template1 encoding
  'utf8';" -U postgres
- cp headless_tests/settings.py varify/conf/local_settings.py
- cp headless_tests/data_setup/initial_data.json .
- ./bin/manage.py syncdb --noinput
- ./bin/manage.py migrate
    
services:
- redis-server
- memcached
before_script:
- wget $DATA_URL -O data.tar.gz
- tar -zxf data.tar.gz

- gunzip varify-demo-data-0.1/CEU.trio.2010_03.genotypes.annotated.vcf.gz

- DJANGO_SETTINGS_MODULE=varify.conf.settings ./bin/manage.py samples queue varify-demo-data-0.1
- DJANGO_SETTINGS_MODULE=varify.conf.settings ./bin/manage.py rqworker variants &
- DJANGO_SETTINGS_MODULE=varify.conf.settings ./bin/manage.py rqworker default &
- sleep 360

- DJANGO_SETTINGS_MODULE=varify.conf.settings ./bin/manage.py variants load --evs
  --1000g --sift --polyphen2 > variants.load.txt 2>&1 &
- DJANGO_SETTINGS_MODULE=varify.conf.settings ./bin/manage.py samples allele-freqs
  > samples.allele-freqs.txt 2>&1 &


- python headless_tests/test/start_ghostdriver.py
- sleep 8
- ./bin/manage.py runserver 0.0.0.0:8004 &
- sleep 10
- rm -rf headless_tests/test/screen_shots/*
- rm -rf headless_tests/test/log/*
- gem install travis-artifacts



script:
- python -m unittest discover -s headless_tests/test --pattern=Verify*.py
- ls headless_tests/test/screen_shots
after_script:
- travis-artifacts upload --target-path $TRAVIS_REPO_SLUG/$TRAVIS_BRANCH/$TRAVIS_BUILD_ID/$TRAVIS_JOB_ID
  --path headless_tests/test/screen_shots
after_failure:
- travis-artifacts upload --target-path $TRAVIS_REPO_SLUG/$TRAVIS_BRANCH/$TRAVIS_BUILD_ID/$TRAVIS_JOB_ID
  --path headless_tests/test/log
after_success:
- coveralls
